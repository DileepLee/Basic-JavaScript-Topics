<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conditional Statement</title>
<script type="text/javascript">

    //switch

var a="21";

    switch(a) {

       case "5":document.write("a is 5");
                       break;
       case "10":document.write("a is 10");
                       break;
       case "20":document.write("a is 20");
                       break;
       default:document.write("<i><b>a value is not matched any case</b></i>");

      

      }

</script>
  </head>
  <body>

  </body>
</html>
