<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arithmatic operation</title>
<script type="text/javascript">

let a=10;
let b=10;
document.write(a+b);
document.write("<br>")
document.write(a-b);
document.write("<br>")
document.write(a*b);
document.write("<br>")
document.write(a/b);
document.write("<br>")
document.write(a%b);
document.write("<br>")
document.write(a>=b);
document.write("<br>")

</script>


  </head>
  <body>

  </body>
</html>
